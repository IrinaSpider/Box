<!doctype html>
<html lang="en">
  <head>
  </head>
  <body>
      <div class="box" style="background-color: green; height: 100px; width: 100px;"></div>
      <script>
        let score = 0
        let x = document.querySelector(".box")
        x.onclick = function(){
        if ( score == 0  ) {
			x.style.background = "red"
			score = score+1
		}else if( score==2){
			x.style.background = "yellow"
			score=score-2
		}else{
			x.style.background = "green"
			score = score+1
		}
		
}
      </script>
  </body>
</html>
